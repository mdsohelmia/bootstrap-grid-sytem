<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>
<body>
   
    <!-- Header start -->
   <header class="header-area">
        <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-3 col-12"><div class="box box-1">1.1</div></div>
                    <div class="col-md-7 col-sm-6 col-6"><div class="box box-1">1.2</div></div>
                    <div class="col-md-3 col-sm-3 col-6"><div class="box box-1">1.3</div></div>
                </div>
            </div>
   </header>
    <!-- Header end -->

    <!-- Hero start -->
   <section class="hero-area">
        <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-8 col-sm-12 d-sm-block d-none"><div class="box box-1">2.1</div></div>
                            <div class="col-md-4 col-sm-12 col-12"><div class="box box-1">2.2</div></div>
                        </div>
                    </div>
                    <div class="col-md-3 d-md-block d-none"><div class="box box-2">3</div></div>
                </div>
            </div>
   </section>
    <!-- Hero end -->

    <!-- Body start -->
    <section class="body-area">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-9"><div class="box box-1">4.1</div></div>
                        <div class="col-sm-3 d-md-none d-sm-block"><div class="box box-2">3</div></div>
                        <div class="col-md-8 col-sm-12"><div class="box box-1">4.2</div></div>
                    </div>
                </div>
                <div class="col-md-3 d-sm-block d-none"><div class="box box-1">5</div></div>
            </div>
        </div>
    </section>
    <!-- Body end -->

    <!-- Footer start -->
    <div class="container">
        <div class="row">
            <div class="col-md-12"><div class="box box-3">6</div></div>
        </div>
    </div>
    <!-- Footer end -->

    
    
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
